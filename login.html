<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GamerZone</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffea;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      border-radius: 8px;
    }
    input:focus { outline: none; border-color: #00ffea; }
    button {
      width: 100%;
      padding: 10px;
      border: 2px solid #00ffea;
      background: transparent;
      color: #00ffea;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffea;
      color: #111;
      box-shadow: 0 0 15px #00ffea;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>GamerZone Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="msg" style="margin-top:10px; color:#ff4444;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Temporary username/password (you can change this)
      const realUser = "gamer";
      const realPass = "12345";

      if (user === realUser && pass === realPass) {
        window.location.href = "index.html"; // redirect to main site
      } else {
        document.getElementById("msg").innerText = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
